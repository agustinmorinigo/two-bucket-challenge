name: Deploy PR Preview

on:
  workflow_run:
    workflows: ["Run Tests"]
    types:
      - completed
    
jobs:
  build-preview:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Download PR Info
        uses: actions/github-script@v6
        id: download-pr
        with:
          script: |
            const allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id
            });
            
            const matchArtifact = allArtifacts.data.artifacts.find(
              artifact => artifact.name === "pr-info"
            );
            
            if (!matchArtifact) {
              core.setFailed('No se encontró el artefacto pr-info');
              return;
            }
            
            const download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: matchArtifact.id,
              archive_format: 'zip'
            });
            
            const fs = require('fs');
            fs.writeFileSync('pr-info.zip', Buffer.from(download.data));
            
            console.log('Artefacto descargado correctamente');
            
      - name: Unzip PR Info
        if: steps.download-pr.outcome == 'success'
        run: |
          mkdir -p ./pr-info
          unzip pr-info.zip -d ./pr-info
          
      - name: Get PR Number
        id: pr-number
        if: steps.download-pr.outcome == 'success'
        run: |
          if [ -f "./pr-info/pr-number.txt" ]; then
            PR_NUMBER=$(cat ./pr-info/pr-number.txt)
            echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
            echo "Número de PR: $PR_NUMBER"
          else
            echo "No se pudo encontrar el archivo pr-number.txt"
            exit 1
          fi
          
      - name: Get Branch Name
        id: branch-name
        if: steps.download-pr.outcome == 'success'
        run: |
          if [ -f "./pr-info/branch-name.txt" ]; then
            BRANCH_NAME=$(cat ./pr-info/branch-name.txt)
            echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
            echo "Rama: $BRANCH_NAME"
          else
            echo "Se usará la rama del evento"
            echo "BRANCH_NAME=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_ENV
          fi
          
      - name: Checkout PR
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Deploy PR Preview
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./dist
          destination_dir: pr-preview/${{ env.PR_NUMBER }}
          
      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const prNumber = process.env.PR_NUMBER;
            if (!prNumber) {
              console.log('No se encontró el número de PR, no se puede comentar');
              return;
            }
            
            const repo = context.repo.repo;
            const owner = context.repo.owner;
            const previewUrl = `https://${owner}.github.io/${repo}/pr-preview/${prNumber}/`;
            
            await github.rest.issues.createComment({
              issue_number: parseInt(prNumber),
              owner: owner,
              repo: repo,
              body: `✅ **Tests pasados - Preview disponible**\n\nPuedes ver los cambios de este PR en: [${previewUrl}](${previewUrl})`
            });